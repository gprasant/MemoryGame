<html>
<head>
    <title>Simple Memory Game</title>
    <link rel="stylesheet" href="memory.css" type="text/css"/>
    <script src="zepto.js"></script>
    <script src="handlebars.js"></script>
    <script src="leap.js"></script>
    <script src="memory.js"></script>
</head>
<body>
<div class="board">
</div>
<script type="text/x-handlebars-template" name="tile">
    {{#mutipletimes 6 0}}
    <div class="row">
        {{#mutipletimes 6 this}}
        <div class="tile closed" id="{{this}}"></div>
        {{/mutipletimes}}
    </div>
    {{/mutipletimes}}
</script>
</body>
</html>
